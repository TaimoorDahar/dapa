<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>DA PA Checker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  </head>
  <body>
    <div class="container">
       <br><br>
    <h1 class="text-center">DA PA Checker Bulk Tool</h1><br><br>
    <form action="/" method="post">
        <label for="textArea">Enter Domains:</label><br><br>
        <textarea id="textArea" name="textArea" rows="4" cols="50" class="form-control"></textarea><br><br>
        <div class="text-center">
          <input type="submit" value="Submit" class="btn btn-primary">
        </div>
    </form>
    <br><br>
    {% if sorted_chunked_data %}
    <table class="table table-dark table-striped rounded">
    <thead>
        <tr>
            <th scope="col">Domain</th>
            <th scope="col">Site DA</th>
            <th scope="col">Site MR</th>
            <th scope="col">Spam Score</th>
        </tr>
    </thead>
    <tbody>
        {% for item in sorted_chunked_data %}
            <tr>
                <td>{{ item['domain'] }}</td>
                <td>{{ item['site_da'] }}</td>
                <td>{{ item['site_mr'] }}</td>
                <td>{{ item['spam_score'] }}</td>
            </tr>
        {% endfor %}
    </tbody>
</table>
      <br><br>
      <div class="text-center">
        <a href="{{ url_for('download_excel', filename=excel_filename) }}" class="btn btn-success">Download Excel</a>
      </div>
{% endif %}

</div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  </body>
</html>
